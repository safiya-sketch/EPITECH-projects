<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link href="./My_Todo_List.css" rel="stylesheet" />
  </head>
  <body>
    <div class="todolist">
      <h1>Todo List</h1>
      <form action="">
        <input type="text" id="item" placeholder="À faire" autocomplete="off" minlength="3"/>
      </form>
      <div class="list">
        <div>
        <h2>À faire</h2>
        <ul id="todo"></ul>
         </div>
        <div>
        <h2>Terminée</h2>
        <ul id="done"></ul>
       </div>
    </div>
    <script src="./My_Todo_List.js"></script>
  </body>
</html>
